    <!-- Include external HTML files using JavaScript -->
    <!-- Add this script after including jQuery -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and include sidebar content
            fetch('../includes/sidebarAdmin.html')
                .then(response => response.text())
                .then(data => document.getElementById('sidebar-container').innerHTML = data);

            // Fetch and include header content
            fetch('../includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    var menu = $('.js-item-menu');
                    var sub_menu_is_showed = -1;

                    for (var i = 0; i < menu.length; i++) {
                        $(menu[i]).on('click', function (e) {
                            e.preventDefault();
                            $('.js-right-sidebar').removeClass("show-sidebar");
                            if (jQuery.inArray(this, menu) == sub_menu_is_showed) {
                                $(this).toggleClass('show-dropdown');
                                sub_menu_is_showed = -1;
                            }
                            else {
                                for (var i = 0; i < menu.length; i++) {
                                    $(menu[i]).removeClass("show-dropdown");
                                }
                                $(this).toggleClass('show-dropdown');
                                sub_menu_is_showed = jQuery.inArray(this, menu);
                            }
                        });
                    }
                    $(".js-item-menu, .js-dropdown").click(function (event) {
                        event.stopPropagation();
                    });

                    var userDataString = sessionStorage.getItem('user');


                    // Step 2: Parse the JSON string to get the user data as an object
                    var userData = userDataString ? JSON.parse(userDataString) : null;

                    // Step 3: Update the content of the header dynamically if userData is not null
                    if (userData) {

                        document.getElementById('adminNameLink').textContent = userData.username;
                        document.getElementById('adminNameDropdown').textContent = userData.username;
                    } else {
                        console.error('User data is missing or invalid.');
                    }
                });

            $('#user-form').submit(function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Fetch form details
                var username = $('#username').val();
                var password = $('#password').val();
                var unitID = $('#unitID').val();
                var name = $('#name').val();
                var email = $('#email').val();
                var mobileNo = $('#mobileNo').val();

                // Create an object with form details
                var userObject = {
                    User_username: username,
                    User_Password: password,
                    UnitID: unitID,
                    Name: name,
                    Email: email,
                    MobileNo: mobileNo
                };

                // Make an AJAX POST request
                fetch('http://localhost:62416/api/Admin/User', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userObject)
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the success response
                        alert('User added successfully!'); // Show an alert
                        window.location.href = 'users.html'; // Redirect to user.html
                    })
                    .catch(error => {
                        // Handle the error response (if needed)
                        alert('Error submitting form:', error);
                    });
            });
        });
    </script>

<body class="animsition">

        <!-- END HEADER MOBILE -->

        <!-- MENU SIDEBAR -->
        <!-- Include your menu sidebar content here -->
        <!-- END MENU SIDEBAR -->

        <!-- PAGE CONTAINER -->
        <div class="page-container">
            <!-- HEADER DESKTOP -->
            <div id="header-container"></div>
            <!-- END HEADER DESKTOP -->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add</strong> New User
                                    </div>
                                    <div class="card-body card-block">
                                        <form id="user-form" method="post" class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="username" class="form-control-label">Username</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="username" name="username"
                                                        placeholder="Username" class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="password" class="form-control-label">Password</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="password" id="password" name="password"
                                                        placeholder="Password" class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="unitID" class="form-control-label">Unit ID</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select id="unitID" name="unitID" class="form-control"
                                                        required="true">
                                                        <option value="">Select Unit ID</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="name" class="form-control-label">Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="name" name="name" placeholder="Name"
                                                        class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="email" class="form-control-label">Email</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="email" id="email" name="email" placeholder="Email"
                                                        class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="mobileNo" class="form-control-label">Mobile No</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="tel" id="mobileNo" name="mobileNo"
                                                        placeholder="Mobile No" class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="card-footer">
                                                <p style="text-align: center;">
                                                    <button type="submit" name="submit" id="submit"
                                                        class="btn btn-primary btn-sm">Add</button>
                                                    <button type="reset" class="btn btn-danger btn-sm">Reset</button>
                                                </p>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
