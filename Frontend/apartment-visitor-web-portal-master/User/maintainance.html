<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <div id="sidebar-container"></div>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <!-- Include your menu sidebar content here -->
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div id="header-container"></div>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add</strong> Maintenance Details
                                    </div>
                                    <div class="card-body card-block">
                                        <form id="maintenanceForm" method="post" enctype="multipart/form-data"
                                            class="form-horizontal">

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Unit ID</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="Unit_ID" name="Unit_ID"
                                                        placeholder="Enter Unit ID" class="form-control" required="true"
                                                        readonly>
                                                </div>
                                            </div>



                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Month</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select class="form-control" id="month" name="month">
                                                        <option value="1">January</option>
                                                        <option value="2">February</option>
                                                        <option value="3">March</option>
                                                        <option value="4">April</option>
                                                        <option value="5">May</option>
                                                        <option value="6">June</option>
                                                        <option value="7">July</option>
                                                        <option value="8">August</option>
                                                        <option value="9">September</option>
                                                        <option value="10">October</option>
                                                        <option value="11">November</option>
                                                        <option value="12">December</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Year</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="year" name="year" placeholder="Enter Year"
                                                        class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Payment
                                                        Date</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="datetime-local" id="paymentDate" name="paymentDate"
                                                        class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Amount</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="amount" name="amount"
                                                        placeholder="Enter Amount" class="form-control" required="true">
                                                </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Transaction
                                                        ID</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="Transaction_ID" name="Transaction_ID"
                                                        placeholder="Enter Transaction ID" class="form-control"
                                                        required="true">
                                                </div>
                                            </div>

                                            <div class="card-footer">
                                                <p style="text-align: center;"><button type="button"
                                                        onclick="addMaintenanceRecord()"
                                                        class="btn btn-primary btn-sm">Add
                                                    </button></p>

                                            </div>
                                        </form>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
