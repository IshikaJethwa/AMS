    <link href="../css/font-face.css" rel="stylesheet" media="all">
    <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="../vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- ../vendor CSS-->
    <link href="../vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="../vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="../vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="../vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../css/theme.css" rel="stylesheet" media="all">
    <script>
        if (!sessionStorage.getItem('user')) {
            window.location.href = '../index.html';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <div id="sidebar-container"></div>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <!-- Include your menu sidebar content here -->
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div id="header-container"></div>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-2">
                                    <button class="btn btn-primary" id="btnAddMeeting">
                                        <i class="bi bi-plus"></i>Add Meeting</button>
                                   
                                </div>
                                <div class="mb-3">
                                    <button id="btnUpcoming" class="btn btn-info mr-2">Upcoming Meetings</button>
                                    <button id="btnPast" class="btn btn-secondary">Past Meetings</button>
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <table class="table table-borderless table-striped table-earning">
                                        <thead id="meeting-table-headers">
                                            <tr>
                                                <th>Meeting ID</th>
                                                <th>Title</th>
                                                <th>Description</th>
                                                <th>Date and Time</th>
                                                <th id="action-header">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="meeting-table-body"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Meeting Modal -->
    <div class="modal fade" id="editMeetingModal" tabindex="-1" role="dialog" aria-labelledby="editMeetingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editForm" method="post" class="form-control">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMeetingModalLabel">Edit Meeting</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      
                            <div class="form-group">
                                <label for="editTitle">Title</label>
                                <input type="text" id="editTitle" name="editTitle" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="editDescription">Description</label>
                                <textarea id="editDescription" name="editDescription" class="form-control"
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="editDatetime">Date and Time</label>
                                <input type="datetime-local" id="editDatetime" name="editDatetime" class="form-control"
                                    required>
                            </div>
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" onclick="confirmDelete()">Delete</button>
                        <input type="submit" name="submit" id="submit" class="btn btn-primary btn-sm" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Meeting Modal -->
    <div class="modal fade" id="deleteMeetingModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteMeetingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMeetingModalLabel">Delete Meeting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this meeting?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../vendor/bootstrap-4.1/popper.min.js"></script>

    <script src="../vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="../vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <!-- Main JS-->
    <script src="../js/main.js"></script>
    <script src="js/meeting.js"></script>
</body>

</html>
