<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AVSM Admin Profile">
    <meta name="author" content="Your Name">

    <!-- Title Page-->
    <title>AVSM Admin Profile</title>

    <!-- Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

    <!-- Include external HTML files using JavaScript -->
    <script>
        // Fetch and include sidebar content
        fetch('includes/sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data);

        // Fetch and include header content
         fetch('../includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    var menu = $('.js-item-menu');
                    var sub_menu_is_showed = -1;

                    for (var i = 0; i < menu.length; i++) {
                        $(menu[i]).on('click', function (e) {
                            e.preventDefault();
                            $('.js-right-sidebar').removeClass("show-sidebar");
                            if (jQuery.inArray(this, menu) == sub_menu_is_showed) {
                                $(this).toggleClass('show-dropdown');
                                sub_menu_is_showed = -1;
                            }
                            else {
                                for (var i = 0; i < menu.length; i++) {
                                    $(menu[i]).removeClass("show-dropdown");
                                }
                                $(this).toggleClass('show-dropdown');
                                sub_menu_is_showed = jQuery.inArray(this, menu);
                            }
                        });
                    }
                    $(".js-item-menu, .js-dropdown").click(function (event) {
                        event.stopPropagation();
                    });

                    var userDataString = sessionStorage.getItem('user');


                    // Step 2: Parse the JSON string to get the user data as an object
                    var userData = userDataString ? JSON.parse(userDataString) : null;

                    // Step 3: Update the content of the header dynamically if userData is not null
                    if (userData) {

                        document.getElementById('adminNameLink').textContent = userData.username;
                        document.getElementById('adminNameDropdown').textContent = userData.username;
                    } else {
                        console.error('User data is missing or invalid.');
                    }
                });
    </script>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <div id="sidebar-container"></div>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <!-- Include your menu sidebar content here -->
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div id="header-container"></div>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Update</strong> Admin Profile
                                    </div>
                                    <div class="card-body card-block">
                                        <form action="#" method="post" enctype="multipart/form-data"
                                            class="form-horizontal">
                                            <p style="font-size:16px; color:red" align="center"> Invalid Details. </p>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class="form-control-label">Admin
                                                        Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="adminname" name="adminname"
                                                        class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="email-input" class="form-control-label">Email
                                                        Input</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="email" id="email" name="email" class="form-control"
                                                        required="">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="password-input" class="form-control-label">Phone
                                                        Number</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="mobilenumber" name="mobilenumber"
                                                        class="form-control" maxlength="10" required="">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="textarea-input" class="form-control-label">User
                                                        Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input name="username" id="username" rows="9" class="form-control"
                                                        required="" readonly="">
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="password-input" class="form-control-label">Admin
                                                        Registration date</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="adminregdate" name="adminregdate"
                                                        class="form-control" required="" readonly="">
                                                </div>
                                            </div>

                                            <div class="card-footer">
                                                <p style="text-align: center;"><button type="button"
                                                        class="btn btn-primary btn-sm">Update</button></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Main JS (You can remove this if not needed) -->
    <script src="js/main.js"></script>
</body>

</html>
<!-- end document-->
