<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <div id="sidebar-container"></div>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <!-- Include your menu sidebar content here -->
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div id="header-container"></div>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="table-responsive table--no-card m-b-30">
                                    <table class="table table-borderless table-striped table-earning">
                                        <thead>
                                            <tr>
                                                <th>Booking ID</th>

                                                <th>Property Name</th>
                                                <th>Purpose</th>
                                                <th>Amount</th>
                                                <th>Start Time</th>
                                                <th>End Time</th>
                                                <th>Action</th>


                                            </tr>
                                        </thead>
                                        <tbody id="booking-table-body"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updateBookingModal" tabindex="-1" aria-labelledby="updateBookingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateBookingModalLabel">Update Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateBookingForm" method="post">
                        <!-- Input fields for updating booking details -->
                        <div class="mb-3 xyz">
                            <label for="updatebookingid" class="form-label">Booking id</label>
                            <input type="text" class="form-control" id="updatebookingid" readonly>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="updatePropertyName" class="form-label">Property Name</label>
                            <input type="text" class="form-control" name="propertyName" id="updatePropertyName">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="updateStartTime" class="form-label">Start Time</label>
                            <input type="datetime-local" name="updateStartTime" class="form-control"
                                id="updateStartTime">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="updateEndTime" class="form-label">End Time</label>
                            <input type="datetime-local" name="updateEndTime" class="form-control" id="updateEndTime">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="updatePurpose" class="form-label">Purpose</label>
                            <input type="text" name="purpose" class="form-control" id="updatePurpose">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="updateAmount" class="form-label">Amount</label>
                            <input type="number" name="amount" class="form-control" id="updateAmount">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" onclick="deleteBooking()">Cancel</button>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <!-- Add other fields as needed -->
                    </form>
                </div>


            </div>
        </div>
    </div>
