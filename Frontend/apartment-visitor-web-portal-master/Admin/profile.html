<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="User Profile">
    <meta name="author" content="Your Name">
    <title>User Profile</title>

    <!-- Fontfaces CSS -->
    <link href="../css/font-face.css" rel="stylesheet" media="all">
    <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="../vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS -->
    <link href="../vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Vendor CSS -->
    <link href="../vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="../vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
    <script>
        if (!sessionStorage.getItem('user')) {
            window.location.href = '../index.html';
        }
    </script>

    <!-- Main CSS -->
    <link href="../css/theme.css" rel="stylesheet" media="all">
    
</head>

<body class="animsition">
    <div class="page-wrapper">

        <!-- Include the sidebar and header -->
        <div id="sidebar-container"></div>
        <div id="header-container"></div>

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>User Profile</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <!-- User Profile Content -->
                                        <div id="user-profile">
                                            <!-- Display user details fetched from the server -->
                                            <table class="table table-bordered mg-b-0">
                                                <tr>
                                                    <th>User ID</th>
                                                    <td id="user-id"><!-- Display user ID fetched from the server -->
                                                    </td>
                                                </tr>
                                               
                                                <tr>
                                                    <th>Name</th>
                                                    <td id="user-name">
                                                        <!-- Display user name fetched from the server -->
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>Email</th>
                                                    <td id="user-email">
                                                        <!-- Display user email fetched from the server -->
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>Mobile Number</th>
                                                    <td id="user-mobile">
                                                        <!-- Display user mobile number fetched from the server -->
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>Username</th>
                                                    <td id="user-username">
                                                        <!-- Display username fetched from the server -->
                                                    </td>
                                                </tr>
                                                <!-- Add more rows for additional details -->
                                            </table>

                                            <!-- Update Button -->
                                            <p style="text-align: center;" class="mt-2">
                                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#updateModal">
                                                    Update Profile
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for updating user profile -->
                    <form id="updateForm">
                        <!-- User ID -->
                        <div class="form-group">
                            <label for="updateAdmin_Id">Admin_Id:</label>
                            <input type="text" class="form-control" id="updateAdmin_Id" readonly>
                        </div>
                       
                        <!-- Name -->
                        <div class="form-group">
                            <label for="updateName">Name:</label>
                            <input type="text" class="form-control" id="updateName" name="updateName" placeholder="Enter your name" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="form-group">
                            <label for="updateEmail">Email:</label>
                            <input type="email" class="form-control" id="updateEmail" name="updateEmail" placeholder="Enter your email"
                                required>
                        </div>
                        
                        <!-- Mobile Number -->
                        <div class="form-group">
                            <label for="updatePhoneNo">Mobile Number:</label>
                            <input type="text" class="form-control" id="updatePhoneNo" name="updatePhoneNo"
                                placeholder="Enter your mobile number" required>
                        </div>
                        
                        <!-- Username -->
                        <div class="form-group">
                            <label for="updateUsername">Username:</label>
                            <input type="text" class="form-control" id="updateUsername" readonly>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                        <!-- Add more input fields as needed -->

                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="../vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS -->
    <script src="../vendor/animsition/animsition.min.js"></script>
    <script src="../vendor/select2/select2.min.js"></script>
    <script src="../vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>


    <!-- Main JS -->
    <script src="../js/main.js"></script>

    <!-- Fetch and include sidebar content using JavaScript -->
    <script src="js/profile.js">
       
    </script>

</body>

</html>
